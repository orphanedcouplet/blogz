{% extends "base.html" %}

{% block content %}

    <h1>Blog Entries</h1>

    <hr />

    {% if entries|length == 0 %}
        <p>No blog entries yet.</p>
        <hr />

    {% else %}

        {% for entry in entries %}
            <h2><a href="/blog?id={{entry.id}}">{{entry.title}}</a></h2>
            <h3><a href="/blog?user={{entry.author.id}}">{{entry.author.username}}</a></h3>
            <h4>{{entry.pub_date.date()}}</h4>
            <p>{{entry.body}}</p>
            <hr />
        {% endfor %}

    {% endif %}

    
{% endblock %}
